    <div class = 'container'>
      <h2>NETFLIX</h2>

        <p class = 'description'>Os estudantes adolescentes Seth e Evan têm grandes esperanças para uma festa de formatura.</p>

          <button role = 'button' class = 'button'>

              Mais informações

        </div>
      </div>
    </div>
